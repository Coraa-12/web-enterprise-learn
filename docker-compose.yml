services:
  # The PHP Application Service
  php:
    build: . # Tells Docker to build an image from the Dockerfile in this directory
    volumes:
      - ./:/var/www/html # Mounts your project code into the container
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: app_db
      DB_USERNAME: root
      DB_PASSWORD: secret
    networks:
      - app-net

  # The Nginx Webserver Service
  nginx:
    image: nginx:1.27-alpine # Use a standard, lightweight Nginx image
    ports:
      - "8080:80" # Expose the container's port 80 on your machine's port 8080
    volumes:
      - ./:/var/www/html:ro # Mount code read-only
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro # Mount our Nginx config
    depends_on:
      - php # Nginx won't start until the PHP service is ready
    networks:
      - app-net

  # The MySQL Database Service (like in XAMPP!)
  mysql:
    image: mysql:8.0 # Use the standard MySQL image
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: app_db
    volumes:
      - mysql-data:/var/lib/mysql # Persist database data on your machine
    ports:
      - "3306:3306" # Expose MySQL port if you want to use external tools
    networks:
      - app-net

  # phpMyAdmin - Your Database Manager (like in XAMPP!)
  phpmyadmin:
    image: phpmyadmin:latest
    ports:
      - "8081:80" # Access phpMyAdmin at http://localhost:8081
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: secret
    depends_on:
      - mysql
    networks:
      - app-net

networks:
  app-net: # The private network our services use to talk to each other

volumes:
  mysql-data: # The named volume for our database
